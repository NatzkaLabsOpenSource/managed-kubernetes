apiVersion: compositions.io/v1alpha1
kind: ManagedCluster
metadata:
  name: xpeks
  namespace: managed
  labels:
    owner: andrzej
spec:
  id: xpeks
  compositionSelector:
    matchLabels:
      cluster: eks
      provider: classic
  parameters:
    version: "1.22"
    fargateNamespace: default
    # nodeSize: small ### Supported values: small, medium, large
    # nodeCount: 3
    # region:  apne2
    # region: usw1
    region: euw1
  writeConnectionSecretToRef:
    name: xpeks
